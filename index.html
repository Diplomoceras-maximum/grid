<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>CSS Grid</title>
  </head>
  <body>
    <!-- Example of a simple grid -->
    <fieldset>
      <legend>Simple Grid</legend>
      <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
      </div>
    </fieldset>

    <!-- Example of a grid with implicit property-->
    <fieldset>
      <legend>Simple Grid with Implicit Styling</legend>
      <div class="container-two">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
      </div>
    </fieldset>

    <!-- Example of a grid with a gap-->
    <fieldset>
      <legend>Simple Grid with Gap</legend>
      <div class="container-three">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
      </div>
    </fieldset>

    <!-- Example of simple grid positioning -->
    <fieldset>
      <legend>Simple Grid Positioning</legend>
      <div class="container-four">
        <div class="room one">Room 1</div>
        <div class="room two">Room 2</div>
        <div class="room three">Room 3</div>
        <div class="room four">Room 4</div>
        <div class="room five">Room 5</div>
      </div>
    </fieldset>

    <!-- Example of simple grid positioning using grid-area -->
    <fieldset>
      <legend>Simple Grid Positioning using Grid-area</legend>
      <div class="container-five">
        <div class="box" id="one">Room 1</div>
        <div class="box" id="two">Room 2</div>
        <div class="box" id="three">Room 3</div>
        <div class="box" id="four">Room 4</div>
        <div class="box" id="five">Room 5</div>
      </div>
    </fieldset>
  </body>
</html>
